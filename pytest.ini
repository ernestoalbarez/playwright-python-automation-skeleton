[pytest]
minversion = 7.0

# Test discovery
testpaths =
    tests

python_files =
    test_*.py

python_classes =
    Test*

python_functions =
    test_*

# Output & debugging
addopts =
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --maxfail=1

# Custom markers (documentados y explícitos)
markers =
    smoke: fast smoke tests for critical paths
    regression: full regression suite
    e2e: end-to-end user flows
    slow: tests that are slow or resource intensive

# Logging (útil en CI)
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
